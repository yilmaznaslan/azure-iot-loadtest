plugins {
    id 'java'
    id 'application'
}


group 'org.example'
version '1.0-SNAPSHOT'
mainClassName = 'org.example.azure.MainApplication'
repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {


    implementation 'com.microsoft.azure.sdk.iot:iot-service-client:2.1.3'
    implementation 'com.microsoft.azure.sdk.iot:iot-device-client:2.1.1'

    implementation 'org.slf4j:slf4j-api:1.6.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation("junit:junit")
    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testImplementation("org.assertj:assertj-core")
    testImplementation("net.javacrumbs.json-unit:json-unit-assertj")
    testImplementation("org.mockito:mockito-junit-jupiter")
    testImplementation("org.mockito:mockito-core")
    testImplementation("org.junit.jupiter:junit-jupiter-params")
    testImplementation("org.awaitility:awaitility")
    testImplementation("io.dropwizard:dropwizard-testing")
}

test {
    useJUnitPlatform()
}





